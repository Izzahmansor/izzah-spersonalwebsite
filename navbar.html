<!DOCTYPE html>
<html>
<head>
</head>

<style>
*{
  margin: 5px;
  box-sizing: border-box;
}

body{
  background-color: lightblue;
  font-family: Arial, sans-serif;
}

.navbar{
  width: 85%;
  margin: auto;
  background-color: lightblue;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo{
  width: 160px;
  cursor: pointer;
}

.navbar ul {
  display: flex;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  list-style: none;
  display: inline-block;
  margin: 0 20px;
  position: relative;
}

.navbar ul li a{
  text-decoration: none;
  color: black;
  text-transform: uppercase;
}

.navbar ul li::after{
  content: '';
  height: 3px;
  width: 0;
  background: #ffffff;
  position: absolute;
  left: 0;
  bottom: -10px;
  transition: 0.5s;
}

.navbar ul li:hover::after{
  width: 100%;
}

.search-bar {
  display: flex;
  align-items: center;
}

.search-bar input[type="text"] {
  padding: 8px;
  font-size: 14px;
  border: 2px solid #ccc;
  border-radius: 5px;
  outline: none;
}

.search-bar button {
  padding: 8px 12px;
  margin-left: 5px;
  border: none;
  background-color: #397291;
  color: white;
  font-size: 14px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.search-bar button:hover {
  background-color: #1b7da1;
}
</style>

<body>

<div class="banner">
  <div class="navbar">
    <img src="logo.png" class="logo">
    <ul>
      <li><b><a class="active" href="mainmenu.html" target="bottom">Home</a></b></li>
      <li><b><a href="biodata.html" target="bottom">Biodata</a></b></li>
      <li><b><a href="education.html" target="bottom">Educational Background</a></b></li>
      <li><b><a href="family.html" target="bottom">Family</a></b></li>
      <li><b><a href="gallery.html" target="bottom">Gallery</a></b></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="button">Search</button>
    </div>
  </div>
</div>

</body>
</html>
